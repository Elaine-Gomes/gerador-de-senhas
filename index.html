<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/android-chrome-192x192.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
    <title>Gerador de Senhas</title>
</head>
<body>
    <div class="container">
        <h2>Gerador de Senhas</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded"><i class="fa-regular fa-clone"></i></span>
            </div>
            <div class="pass-indicator"></div>
            <div class="pass-length">
                <div class="details">
                    <label for="" class="title">Tamanho da senha</label>
                    <span></span>
                </div>
                <input type="range" name="" id="" min="1" max="30" value="15" step="1">
           </div>
           <div class="pass-settings">
               <label for="" class="title">Configuração de Senha</label>
               <ul class="options">
                  <li class="option">
                    <input type="checkbox" name="" id="lowercase" checked>
                    <label for="lowercase">Letras minúsculas (a-z)</label>
                  </li>
                  <li class="option">
                    <input type="checkbox" name="" id="uppercase">
                    <label for="uppercase">Letras maiúsculas (A-Z)</label>
                  </li>
                  <li class="option">
                    <input type="checkbox" name="" id="numbers">
                    <label for="numbers">Números</label>
                  </li>
                  <li class="option">
                    <input type="checkbox" name="" id="symbols">
                    <label for="symbols">Símbolos (!-$^+)</label>
                  </li>
                  <li class="option">
                    <input type="checkbox" name="" id="exc-duplicate">
                    <label for="exc-duplicate">Excluir Duplicidade</label>
                  </li>
                  <li class="option">
                    <input type="checkbox" name="" id="spaces">
                    <label for="spaces">Incluir espaços</label>
                  </li>
               
               </ul>
           </div>
           <button class="generate-btn">Gerar senha</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
